<div class="footer" >
    <div class="f-preview f-left">
        <a   ng-click="go('/portfolio/detail/'+prevkey)" >
            <div class="f-arrow "><div><img ng-src="img/seta_esq.png"></div></div>
            <div id="PrevImagem" style="background-image: url('img/portfolio/thumblr_{{prevkey}}.jpg')">
                <div id="TituloPrevProj">{{prev.name}} {{prev.title}}</div>
            </div>
        </a>
    </div>

    <div class="f-container-center">
        <div class="f-container-content">

            <div class="foo-left">
                <div class="f-center">
                    <p class="fm-light fm-small fm-italic fm-space-low" >{{item.type}}</p>
                    <p class="fm-bold fm-high fm-space0 fm-space-high lightless" >{{item.name}}</p>
                    <p class="fm-light fm-medium fm-italic fm-space-low">{{item.title}}</p>
                </div>
            </div>

            <div id="LinhaSepProj"></div>

            <div class="foo-center">
                <div style="display: table-cell; vertical-align: middle;">
                    <div id="TitAbout">ABOUT</div>
                    <div id="TxtAbout">
                        {{item.about}}
                    </div>
                </div>
            </div>

            <div id="LinhaSepProj2"></div>

            <div class="foo-right">
                <div style="display: table-cell; vertical-align: middle;">
                    AGENCY: <span class="dadoFicha">{{item.agency}}</span><br>
                    CLIENT: <span class="dadoFicha">{{item.client}}</span><br>
                    ROLE: <span class="dadoFicha">{{item.role}}</span><br>
                </div>
            </div>
            <div id="AjustaMob"></div>
        </div>
    </div>

    <div class="f-preview f-right">
        <a   ng-click="go('/portfolio/detail/'+nextkey)" >
            <div class="f-arrow"><div><img ng-src="img/seta_dir.png"></div></div>
            <div id="NextImagem" style="background-image: url('img/portfolio/thumblr_{{nextkey}}.jpg')">
                <div id="TituloNextProj">{{next.name}} {{next.title}}</div>
            </div>
        </a>
    </div>
</div>

<div class="cover">
    <img ng-src="img/portfolio/{{id}}/cover.jpg" class="img-responsive">
</div>
<div class="dust-cover">
    <img ng-src="img/portfolio/{{id}}/dust-cover.jpg" class="img-responsive">
</div>
<div class="slide-animate" ng-include="'views/portifolio/'+id+'.html'"></div>
