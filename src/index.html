        <script>

            // Normal Clicks
            $(function() {

                function openSidepage() {
                    $('article').animate({
                        left: '300px'
                    },
                    500, 'easeOutBack').promise().done(function (){
                            $('body').toggleClass('show-nav');
                            $('article').css('left', '0px');
                    });
                }

                function closeSidepage(){
                    $('body').toggleClass('show-nav');
                    $('article').css('left', '300px');
                    $('article').animate({
                        left: '0px'
                    }, 500, 'easeOutQuint');
                }

                function slidemenu(e){
                    e.preventDefault();
                    var className = $('body').attr('class');
                    if(className != "show-nav" ) {
                        openSidepage();
                    }else{
                        closeSidepage();
                    }
                }

                $('.toggle-nav').on("click", function(e){
                    slidemenu(e);
                });

                $(".diamondswrap").diamonds({
                    size : 410,
                    gap : 1,
                    hideIncompleteRow :true,
                    autoRedraw :true,
                    itemSelector : ".item"
                })

                $('.item img').hover(
                    function(){
                        $(this).animate({
                            opacity: 0.25
                        }, 500);
                    },
                    function(){
                        $(this).stop().css('opacity', 1);
                    });
            });

        </script>
